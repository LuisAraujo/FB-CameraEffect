<html>
<head>
<meta charset="utf-8">
<title>Gerador de Efeitos</title>

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<script src="jquery.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-99006605-1', 'auto');
  ga('send', 'pageview');

<head>
<body>
<input type="file" id="imageLoader" name="imageLoader"/>

<div id="head">
<img id="fb-icon" src="fb-icon.png">
<span id="title">Gerador de Efeitos</span>
</div>


<div id="cont-choose-effect">
	<div class="title-choose-effect"><b>Passo 01:</b> <br>Escolha um Efeito para homenagear a sua "mainha".</div>
	<div>   
		<img class="choose-effect" effect="over-image" src="effect01.png">
		<img class="choose-effect" effect="over-image2" src="effect02.png">
		<img class="choose-effect" effect="over-image3" src="effect03.png">
		<img class="choose-effect" effect="over-image4" src="effect04.png">
		<img class="choose-effect" effect="over-image5" src="effect05.png">
	</div>
</div>

<div id="cont-imageCanvas" >
    <div class="title-choose-effect"><b>Passo 02:</b> <br>Escolha uma Foto e Ajuste</div>
	<canvas id="imageCanvas" ></canvas>
	
	<div id="cont-btn">
		<span id="bt-left" class="btn-editimage">esquerda</span>
		<span id="bt-right" class="btn-editimage">direita</span>
		<span id="bt-up" class="btn-editimage"> cima </span>
		<span id="bt-down" class="btn-editimage">baixo</span>
		
		<span id="bt-zoomin" class="btn-editimage">zoom in</span>
		<span id="bt-zoomout" class="btn-editimage">zoom out</span>
		
	</div>
	
	<div id="cont-download">
		<div  class="title-choose-effect"><b>Passo 03:</b> <br> Baixe e coloque em seu Perfil! </div>
		<a id="bt-gerate" download>Baixar Imagem</a>
	</div>
</div>

<script src="main.js"></script>

</body>
</html>
